<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대행 견적 계산기</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./common.js" type="module"></script>
  </head>
  <body>
    <div class="headArea">
      <label>대행 견적 계산기</label>
    </div>
    <div class="bodyArea">
      <div>
        <label>의뢰구분</label>
        <form class="gridDiv" value="0">
          <div>
            <input type="radio" name="kbn" id="radio1" value="1" /><label
              for="radio1"
              >편의점</label
            >
          </div>
          <div>
            <input type="radio" name="kbn" id="radio2" value="2" /><label
              for="radio2"
              >송금</label
            >
          </div>
          <div>
            <input type="radio" name="kbn" id="radio3" value="3" /><label
              for="radio3"
              >일반</label
            >
          </div>
        </form>
        <label class="error" id="error-kbn">필수 선택 값입니다.</label>
      </div>
      <div>
        <label>의뢰금액</label>
        <input type="number" inputmode="numeric" id="money" placeholder="예: 15100" />
        <label class="error" id="error-money">필수 입력 값입니다.</label>
      </div>
      <div>
        <label>추가수수료</label>
        <input type="number" inputmode="numeric" id="charge" placeholder="예: 220" />
        <label class="error" id="error-charge">필수 입력 값입니다.</label>
      </div>
      <div>
        <label>현재 환율</label>
        <input type="number" inputmode="decimal" step="0.01" id="currency" placeholder="예: 914.12" />
        <label class="error" id="error-currency">필수 입력 값입니다.</label>
      </div>
    </div>
    <div class="buttonArea">
      <button id="calBtn">견적 계산</button>
      <button id="copyBtn">문장 복사</button>
    </div>
    <div class="textArea">
      <textarea id="hiddenOutput"></textarea>
      <label id="output"></label>
    </div>
  </body>
</html>
